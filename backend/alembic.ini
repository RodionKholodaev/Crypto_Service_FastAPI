# Alembic конфигурация для миграций БД

[alembic]
# Путь к директории с миграциями
script_location = alembic

# Шаблон для генерации имен файлов миграций
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path добавление для корректного импорта
prepend_sys_path = .

# Timezone для меток времени
timezone =

# Максимальная длина revision ids
truncate_slug_length = 40

# Имя файла для revision mapping
revision_environment = false

# Уровень логирования Alembic
# Опции: DEBUG, INFO, WARN, ERROR, FATAL
# Рекомендуется INFO для разработки
# sqlalchemy.* покажет SQL запросы
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
